<div class="row">
  <div class="col-1" *ngFor="let article of articles">
    <!-- Card -->
    <div class="card" style="margin-bottom:10px">
      <!-- Card image -->
      <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <h6 class="card-title"><a>{{article.name}}</a></h6>
      </div>
    </div>
    <!-- Card -->
  </div>
</div>
